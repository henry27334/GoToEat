{% extends 'base.html' %}
{% block content%}
<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="row">
                    <div class="col-xl-8 col-md-6">
                        <div class="card Recent-Users">
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {% if message.tags %} {{ message }} {% endif %}
                                </div>
                                {% endfor %}
                            {% endif %}
                            <form method="POST">
                                <div class="card-header">
                                    <p>單選表</p>
                                    <h5>
                                        {{ unit_name.0 }}
                                    </h5>

                                </div>
                                <div class="card-block px-0 py-3">
                                    <div class="table-responsive">

                                        {% csrf_token%}
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <table class="table table-hover">
                                                            <thead>
                                                                <th>名稱</th>
                                                                <th>價格</th>
                                                            </thead>
                                                            <tbody id="newIce_size">
                                                                {% for ice_sizes in singleplus1 %}
                                                                <tr class="mb-1">
                                                                    <td>
                                                                        <input type="text" value="{{ ice_sizes.name }}"
                                                                            name="edit_single1name">
                                                                    </td>
                                                                    <td>
                                                                        <input type="text" value="{{ ice_sizes.price }}"
                                                                            name="edit_single1price">
                                                                    </td>
                                                                </tr>
                                                                {% endfor %}
                                                            </tbody>
                                                        </table>
                                                    </td>

                                                </tr>
                                            </tbody>
                                        </table>
                                        <div>
                                            <button class="btn btn-primary" type="submit"
                                                style="position: absolute; bottom: 3px; right: 30px;">確定</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
