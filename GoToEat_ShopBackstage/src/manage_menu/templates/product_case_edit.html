{% extends 'base.html' %}
{% block content %}
<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="row">
                    <div class="col-xl-10 col-md-6">
                        <div class="card Recent-Users">
                            <div class="card-block px-0 py-3">
                                <div class="table-responsive">
                                    {% for i in unit_name%}
                                    <form method="Post" action="../product_case_edit/{{ i.0 }}">
                                        {% csrf_token %}
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <table class="table table-hover">
                                                            <thead>
                                                                <th>規則命名</th>
                                                                <th>可選中文名稱</th>
                                                            </thead>
                                                            <tbody>
                                                                
                                                                <tr class="mb-1">
                                                                    <td>
                                                                        <input type="text" value="{{ i.0 }}"
                                                                            name="product_addrule_edit">
                                                                    </td>
                                                                    <td>
                                                                        {% for x in add_cn%}
                                                                        <div class="form-check">
                                                                            <input class="form-check-input"
                                                                                type="checkbox" value="{{ x }}"
                                                                                name="product_addrule_cn"
                                                                                id="product_addrule_cn" {% if x in i.2 %} checked {% endif %}>
                                                                            <label class="form-check-label" for="product_addrule_cn">
                                                                                {{ x }}
                                                                            </label>
                                                                        </div>
                                                                        {% endfor %}
                                                                    </td>
                                                                
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>                                       
                                        <div>
                                            <button class="btn btn-primary" type="submit"
                                                style="position: absolute; bottom: 3px; right: 30px;">確定</button>
                                        </div>
                                    </form>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
